[cluster]
name=slurmcluster

[key]
name=id_ed25519
user=ubuntu
# `user` must:
#  - be privelaged (i.e. be root or have `sudo` access)
#  - exist on all nodes
#  - have the public key called `name` in its `authorized_keys`

[filesystem]
type=none
mount=/home/ubuntu/shared
addr=address
usr=user
pwd=pwd

#---Nodes---
[node00]
name=node00
addr=172.18.0.2
cpus=4
gpus=0

[node01]
name=node01
addr=172.18.0.3
cpus=4
gpus=0